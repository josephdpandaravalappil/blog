<html>
	<head>
		<h1>{{username}}'s Blog</h1>
	</head>
	<body>
		{% if msg %}
			{{ msg.message }}
		{% endif %}
		<form method="POST">{%csrf_token%}
			<div>
				{{form.post}}
			</div>
			<div>
				<button type="submit">Submit</button>
			</div>
			<br><br>
			<div>
				{% for post in posts %}
					{{forloop.counter}} <b>{{post.post}}</b> &nbsp; On {{post.created_on}} <br><br>
				{% endfor %}
			</div>
		</form>
	</body>
</html>
